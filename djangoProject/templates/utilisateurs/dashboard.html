{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Tableau de bord</h2>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Bienvenue {{ user.nom_utilisateur }}!</h5>
            <p class="card-text">Vous êtes maintenant connecté.</p>
        </div>
    </div>
</div>
{% endblock %}
